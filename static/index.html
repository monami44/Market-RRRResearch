<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #analysisResult {
            max-width: 80%;
            margin: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: hidden;
        }
        .container {
            margin: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Company Analysis Tool</h2>
        <div>
            <label for="companyName">Enter the company name:</label>
            <input type="text" id="companyName" name="companyName">
        </div>
        <div>
            <label for="analysisType">Select Analysis Type:</label>
            <select id="analysisType">
                <option value="financial">Financial Bot</option>
                <option value="general">General Research Bot</option>
                <option value="news">News Research Bot</option>
                <option value="strategic">Strategic Bot</option>
                <option value="retail">Retail Design Bot</option> <!-- New option added here -->
            </select>
        </div>
        <button id="analyzeButton">Analyze</button>
    </div>

    <h3>Analysis Result:</h3>
    <div id="analysisResult"></div>

    <script src="/static/frontend.js"></script>
</body>
</html>
